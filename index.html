<!DOCTYPE html>
<html lang="en">

<head>

    <title>Stay Update</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="left">

            <h1>Stay updated!</h1>

            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <div class="left1">
                <img src="./images/icon-list.svg" alt="">
                <p>Product discovery and building what matters</p>
            </div>

            <div class="left2">
                <img src="./images/icon-list.svg" alt="">
                <p>Measuring to ensure updates are a success</p>
            </div>

            <div class="left3">
                <img src="./images/icon-list.svg" alt="">

            <form action="">
                <label for="email"><b>Email address</b>
                </label><br>
                <input type="text" id="email" placeholder="email@company.com" required>

        </div>

        <div class="right">

            <img src="./images/illustration-sign-up-desktop.svg" alt="">
            
        </div>
        
        <div class="mobile">
